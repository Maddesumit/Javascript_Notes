<script>
    let
    const div=document.createElement('div')
    console.log(div)
    div.className='div1'
    div.id='my-id'
    div.setAttribute("title","hello")
    div.innerText="Welcome to our Website" //It overwrite the value, so try to prefer createTextNode method
    //or
    const text=document.createTextNode("hello Welcome to our website")
    div.appendChild(text)
</script>
